<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/86b9389f1a.js"
      crossorigin="anonymous"
    ></script>
    <title>DashTime</title>
  </head>
  <body>
    <div id="page">
      <header>
        <div id="temp">
          <i class="fas fa-thermometer-half"></i>
          <span>38°C</span>
        </div>

        <button id="menu-icon"></button>
      </header>

      <main>
        <div id="clock">12<span id="dots">:</span>00 AM</div>
        <div id="date">
          <i class="far fa-calendar-alt"></i>
          <span>05 de maio de 2021</span>
        </div>
        <div id="location"></div>

        <aside>
          <ul>
            <li><button>Relógio</button></li>
            <li><button>Cronometro</button></li>
            <li><button>Sobre nós</button></li>
          </ul>
        </aside>
      </main>
    </div>
    <script src="code.js"></script>
  </body>
</html>
